    <!DOCTYPE html>
    <html lang="en">
        
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Linear Transformation Calculator</title>
            <link rel="stylesheet" type="text/css" href="styles.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        </head>

        <body>

            <div class="title">
                <h1>Linear Transformation Calculator</h1>
            </div>

            <div class="input-card">
            
                <div class="input-row">

                    <input type="text" id="vectorV" placeholder="your vector: e.g. 3, 4">
                    <input type="text" id="rotationAngle" placeholder="angle: e.g. 90">

                </div>
                
                <button onclick="calculateResults()">CALCULATE</button>

            </div>

            <div class="result">

                <div class="projection">
                    <div class="projection-text">
                        <p>Projection</p>
                    </div>

                    <div class="projection-result" id="projection-result"></div>

                </div>

                <div class="reflection">
                    <div class="reflection-text">
                        <p>Reflection</p>
                    </div>

                    <div class="reflection-result" id="reflection-result"></div>

                </div>

                <div class="rotation">
                    <div class="rotation-text">
                        <p>Rotation</p>
                    </div>

                    <div class="rotation-result" id="rotation-result"></div>
                    
                </div>

            </div>

            <div class="github">

                <a href="https://github.com/dhiyazhar/vector-transformation-calculator/" target="_blank">

                </a>

            </div>

            <footer>
                <p>&copy; 2023</p>
            </footer>


            <script src="main.js" defer></script>

        </body>

    </html>
