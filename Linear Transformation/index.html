<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Transformation Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div class="container calculator-container">
        <h2>Vector Transformation Calculator</h2>
        <input type="text" id="vectorV" placeholder="input the vector (example : 1,2)">
        <button onclick="calculateResults()">Calculate Results</button>
        <div id="projection-result" class="result"></div>
        <div id="reflection-result" class="result"></div>
    </div>

    <div class="container rotation-container">
        <h2>Rotation Calculator </h2>
        <input type="text" id="vectorR" placeholder="input the vector (example : 1,2)">
        <input type="text" id="angle" placeholder="input the angle (example : 90)">
        <select id="direction">
            <option value="clockwise">Clockwise</option>
            <option value="counterclockwise">Counterclockwise</option>
        </select>
        <button onclick="rotationResult()">Rotation Results</button>
        <div id="rotation-result" class="result"></div>
    </div>

    <footer>
        <p>Linear Algebra Final Project </p>

    </footer>

    <script src="main.js" defer></script>
</body>
</html>
